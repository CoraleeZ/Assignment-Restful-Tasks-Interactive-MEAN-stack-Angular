<div class='subcate'>
    <div *ngFor='let detail of subcate'>
        <p class="title">{{detail.title}}</p>
        <button id='btn' (click)="showwise(detail._id)">show details</button>
    </div>
</div>
<div *ngFor='let x of oneinner' class='wise'>
    <p class="title">{{x.title}}:{{x.description}}</p>
</div>
